name: Generate SDK

on:
  push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  sdk:
    name: Generate SDK
    runs-on: ubuntu-latest
    steps:
      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.19.0
        with:
          java-version: '24'
      - name: Setup Buf
        uses: bufbuild/buf-action@v1
        with:
          setup_only: 'true'

      - run: buf generate
      - run: cd clients/java && mvn clean package
      - run: cd clients/kotlin && mvn clean package
