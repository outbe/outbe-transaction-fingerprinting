name: Generate SDK

on:
  push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

jobs:
  sdk:
    name: Generate SDK
    runs-on: ubuntu-latest
    steps:
      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.19.0
        with:
          java-version: '24'
          settings-servers: '[{"id": "central", "username": "${{ secrets.CENTRAL_TOKEN_USERNAME }}", "password": "${{ secrets.CENTRAL_TOKEN_PASSWORD }}"}]'
      - name: Setup Buf
        uses: bufbuild/buf-action@v1
        with:
          setup_only: 'true'

      - run: buf generate
      - run: cd clients/java && mvn clean package && mvn -P release --batch-mode deploy -DskipTests
      - run: cd clients/kotlin && mvn clean package && mvn -P release --batch-mode deploy -DskipTests