syntax = "proto3";

package net.outbe.common.v1;

import "net/outbe/common/v1/currency.proto";

option go_package = "github.com/outbe/fingerprinting/clients/go/common/v1";

/**
 * Represents an amount of money with its currency type.
 */
message Money {
  // Amount currency according to ISO 4217 standard
  Currency currency = 1;

  // The whole units of the amount.
  // For example if `currency` is `"USD"`, then 1 unit is one US dollar.
  uint64 units = 10;

  // Number of atto (10^-18) units of the amount.
  uint64 atto = 11;
}
